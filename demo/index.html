<!DOCTYPE html>
<html lang="en" ng-app="dashboardDemo">
	<head>
		<meta charset="UTF-8">
		<title>Dashboard demo</title>

		<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
		<link href="bower_components/fontawesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,600,900' rel='stylesheet' type='text/css'>
		<link href="dist/dashboard.css" rel="stylesheet" type="text/css" />

		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
		<script src="bower_components/mnd.multi-transclude/multi-transclude.js"></script>
		<script src="dist/dashboard-tpls.js"></script>
		<script src="index.js"></script>
	</head>
	<body ng-controller="MainController">
		<div mnd-sidebar menu="menu">
			<div name="after">
				<div id="mnd-sidebar-footer">
					<span>
						MONDORA Srl 
					</span>
					<br />
					Milano, Morbegno, Novara, St. Moritz (CH)<br />
					Via Cornalia 7 <br />
					20154, Milano <br />
				</div>	
			</div>
		</div>
		<div mnd-toggle-sidebar>
			<div name="center">
				<div id="mnd-sidebar-logo">
					<div class="mnd-mondora-logo">
						<img src="http://mnd-website.s3.amazonaws.com/img/mondora-logo.png" />
					</div>
				</div>
			</div>
		</div>
		<div mnd-content class="mnd-content">
			Begin
		</div>
	</body>
</html>
